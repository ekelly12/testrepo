parameters:
  - name: CoreDest
    type: string
  - name: ExecDirPathFile
    type: string
  - name: ArtifactTargetFolder
    type: string

steps:
  - bash: echo "##vso[task.setvariable variable=CoreDest]${{ parameters.CoreDest }}"
  - bash: echo "##vso[task.setvariable variable=ExecDirPathFile]${{ parameters.ExecDirPathFile }}"
  - bash: echo "##vso[task.setvariable variable=ArtifactTargetFolder]${{ parameters.ArtifactTargetFolder }}"
  - bash: "ulimit -Sc unlimited"
  - bash: "$(Build.SourcesDirectory)/utils/setup.sh $(Build.SourcesDirectory) ${{ parameters.CoreDest }}"
    displayName: "Preparing Termination Captures"
